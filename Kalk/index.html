<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator">
        <section class="bigrectangle" id="screen"></section>
        <div class="smallrectangle" id="clear">C</div>
        <div class="square" id="arrow">&lt;</div>
        <div class="square" id="divide">รท</div>
        <div class="square" id="num7">7</div>
        <div class="square" id="num8">8</div>
        <div class="square" id="num9">9</div>
        <div class="square" id="multi">x</div>
        <div class="square" id="num4">4</div>
        <div class="square" id="num5">5</div>
        <div class="square" id="num6">6</div>
        <div class="square" id="minus">-</div>
        <div class="square" id="num1">1</div>
        <div class="square" id="num2">2</div>
        <div class="square" id="num3">3</div>
        <div class="square" id="plus">+</div>
        <div class="smallrectangle" id="num0">0</div>
        <div class="square" id="dot">.</div>
        <div class="square" id="equals">=</div>
    </section>



    <script src="script.js"></script>
</body>
</html>
